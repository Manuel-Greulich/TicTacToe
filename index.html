<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

<img class="game-over d-none" id="game-over" src="./img/gameover (1).png" alt="">
<button id="restart-button" class="restart-button d-none" onclick="restart()">Restart Game!</button>
    <div>
        <div class="player-section">
            <div class="player-inactive" id="player-one">
                <img src="./img/circle.png">Player 1
            </div>
            <div class="player-inactive" id="player-two">
                <img src="./img/x.png">Player 2
            </div>
        </div>
        <div class="second-content">
            
            <div id="line-0" class="horizontal-line" style="top: 62px; left: 33px;"></div>
            <div id="line-1" class="horizontal-line" style="top: 202px; left: 33px;"></div>
            <div id="line-2" class="horizontal-line" style="top: 343px; left: 33px;"></div>
                
            <div id="line-3" class="horizontal-line make-vertical" style="top: 203px; right: 176px;"></div>
            <div id="line-4" class="horizontal-line make-vertical" style="top: 204px; left: 34px;"></div>
            <div id="line-5" class="horizontal-line make-vertical" style="top: 203px; left: 173px;"></div>

            <div id="line-6" class="horizontal-line" style="top: 202px; left: 31px; transform: rotate(45deg) scaleX(0.0);"></div>
            <div id="line-7" class="horizontal-line" style="top: 194px; right: 30px; transform: rotate(-45deg) scaleX(0.0);"></div>
           

        
            <table>
                <tr>
                    <td onclick="fillShape(0)">
                        <img id="circle-0" class="shape d-none" src="./img/circle.png">
                        <img id="cross-0" class="shape d-none" src="./img/x.png">
                    </td>
                    <td onclick="fillShape(1)">
                        <img id="circle-1" class="shape d-none" src="./img/circle.png">
                        <img id="cross-1" class="shape d-none" src="./img/x.png">
                    </td>
                    <td onclick="fillShape(2)">
                        <img id="circle-2" class="shape d-none" src="./img/circle.png">
                        <img id="cross-2" class="shape d-none" src="./img/x.png">
                    </td>
                </tr>
                <tr>
                    <td onclick="fillShape(3)">
                        <img id="circle-3" class="shape d-none" src="./img/circle.png">
                        <img id="cross-3" class="shape d-none" src="./img/x.png">
                    </td>
                    <td onclick="fillShape(4)">
                        <img id="circle-4" class="shape d-none" src="./img/circle.png">
                        <img id="cross-4" class="shape d-none" src="./img/x.png">
                    </td>
                    <td onclick="fillShape(5)">
                        <img id="circle-5" class="shape d-none" src="./img/circle.png">
                        <img id="cross-5" class="shape d-none" src="./img/x.png">
                    </td>
                </tr>
                <tr>
                    <td onclick="fillShape(6)">
                        <img id="circle-6" class="shape d-none" src="./img/circle.png">
                        <img id="cross-6" class="shape d-none" src="./img/x.png">
                    </td>
                    <td onclick="fillShape(7)">
                        <img id="circle-7" class="shape d-none" src="./img/circle.png">
                        <img id="cross-7" class="shape d-none" src="./img/x.png">
                    </td>
                    <td onclick="fillShape(8)">
                        <img id="circle-8" class="shape d-none" src="./img/circle.png">
                        <img id="cross-8" class="shape d-none" src="./img/x.png">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
